<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Signup Forms</h3>
   <div class="container bg-dark text-light" style="width: 600px;">
    <form action="/signup" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="uname" name="username" placeholder="Username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Username">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="firstname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="lastname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id='pass' name="pass" placeholder="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">confirm-password</label>
                <input type="password" id="cpass" name="cpass" placeholder="confirm-password" class="form-control" required>
            </div>
            
            <button class="btn btn-primary" type="btn">Signup</button>
        </form>
    
   </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
